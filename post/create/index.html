<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page to TechDiscuss" />
    <title>Create Post | TechDiscuss</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body class="min-vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TechDiscuss</a>
        </div>
      </nav>
    </header>
    <form id="createPost">
      <div class="form-group mb-3">
        <label for="">Title:</label>
        <input class="form-control" type="text" name="title" required />
      </div>
      <div class="form-group mb-3">
        <label for="">Body:</label>
        <textarea class="form-control" name="body" required></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="">Tags:</label>
        <input class="form-control" type="text" name="tags" />
      </div>
      <div class="form-group mb-3">
        <label for="">Media:</label>
        <input class="form-control" type="url" name="media" />
      </div>
      <button class="btn btn-success">Create Post</button>
    </form>
    <footer class="fixed-bottom bg-dark-subtle">
      <div class="justify-content-center border-top p-2">
        <p class="text-center">Â© 2023 TechDiscuss</p>
      </div>
    </footer>
  </body>
</html>
