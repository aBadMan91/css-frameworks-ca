<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page to TechDiscuss" />
    <title>Edit Post | TechDiscuss</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body class="min-vh-100">
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="/posts/">TechDiscuss</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/feed/">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/">Your Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container my-5 py-5">
      <form id="editPost">
        <h2>For now, enter the query string of the post you created in the url (example ?id=222)</h2>
        <div class="form-group mb-3">
          <label for="">Title:</label>
          <input class="form-control" type="text" name="title" required />
        </div>
        <div class="form-group mb-3">
          <label for="">Body:</label>
          <textarea class="form-control" name="body" required></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="">Tags:</label>
          <input class="form-control" type="text" name="tags" />
        </div>
        <div class="form-group mb-3">
          <label for="">Media:</label>
          <input class="form-control" type="url" name="media" />
        </div>
        <button class="btn btn-success">Update Post</button>
        <button class="btn btn-danger" id="deletePost">Delete Post</button>
      </form>
    </div>
    <footer class="fixed-bottom bg-dark-subtle">
      <div class="justify-content-center border-top p-2">
        <p class="text-center">Â© 2023 TechDiscuss</p>
      </div>
    </footer>
  </body>
</html>
