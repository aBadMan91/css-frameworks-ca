<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page to TechDiscuss" />
    <title>Login | TechDiscuss</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="/src/js/index.mjs"></script>
  </head>
  <body class="min-vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TechDiscuss</a>
        </div>
      </nav>
    </header>
    <main class="flex-grow1 bg-dark text-light">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form id="loginForm">
              <div class="form-group mb-3">
                <label for="">Email:</label>
                <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="@(stud.)noroff.no are the only domains allowed to login." />
              </div>
              <div class="form-group mb-3">
                <label for="">Password:</label>
                <input class="form-control" type="password" name="password" required minlength="8" />
              </div>
              <button class="btn btn-success">Login</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom bg-dark-subtle">
      <div class="justify-content-center border-top p-2">
        <p class="text-center">Â© 2023 TechDiscuss</p>
      </div>
    </footer>
  </body>
</html>
