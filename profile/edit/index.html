<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page to TechDiscuss" />
    <title>Edit Profile | TechDiscuss</title>
    <link rel="stylesheet" href="/dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body class="min-vh-100">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="/posts/">TechDiscuss</a>
        </div>
      </nav>
    </header>
    <main class="flex-grow1 bg-dark text-light">
      <div class="container-fluid">
        <form id="editProfile">
          <div class="form-group mb-3">
            <label for="">Name:</label>
            <input class="form-control" type="text" disabled name="name" />
          </div>
          <div class="form-group mb-3">
            <label for="">Email:</label>
            <input class="form-control" type="email" disabled name="email" />
          </div>
          <div class="form-group mb-3">
            <label for="">Banner:</label>
            <input class="form-control" type="url" name="banner" />
          </div>
          <div class="form-group mb-3">
            <label for="">Avatar:</label>
            <input class="form-control" type="url" name="avatar" />
          </div>
          <button class="btn btn-success">Update Profile</button>
        </form>
      </div>
    </main>
    <footer class="fixed-bottom bg-dark-subtle">
      <div class="justify-content-center border-top p-2">
        <p class="text-center">Â© 2023 TechDiscuss</p>
      </div>
    </footer>
  </body>
</html>
