<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your feed on TechDiscuss" />
    <title>Post Feed | TechDiscuss</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script defer type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="/posts/">TechDiscuss</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/feed/">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/">Your Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-5 py-5">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <img class="card-img-top" src="/images/AiGeneratedComputerPart.jpg" alt="Profile picture" />
              <div class="card-body text-center">
                <h5 class="card-title">BobTechlord</h5>
                <p class="card-text">The greatest techlord</p>
                <p class="card-text">Followers: 789</p>
                <p class="card-text">Following: 94</p>
                <a href="/profile/edit/"><button type="button" class="btn btn-primary mt-2">Edit Profile</button></a>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div>
              <a href="/post/create/"><button class="btn btn-success">Create your own Post</button></a>
              <a href="/post/edit/"><button class="btn btn-success">Update post</button></a>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-5">
              <h1>Posts</h1>
              <select class="btn btn-primary" type="button" id="selection" aria-expanded="false">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
              </select>
            </div>
            <div class="posts" id="post"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom bg-dark-subtle">
      <div class="justify-content-center border-top p-2">
        <p class="text-center">Â© 2023 TechDiscuss</p>
      </div>
    </footer>
  </body>
</html>
