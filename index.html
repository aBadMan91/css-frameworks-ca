<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login/Register page to TechDiscuss" />
    <title>Login | TechDiscuss</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="">TechDiscuss</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-5 py-5">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
          <div class="col-md-4">
            <form class="needs-validation was-validated" action="/profile/index.html">
              <h1 class="h3 mb-3 font-weight-normal">Please sign in to access the site</h1>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" />
              <div class="invalid-feedback">Enter a valid email address</div>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" minlength="8" />
              <div class="invalid-feedback">Password must have 8 characters</div>
              <div class="checkbox mb-3">
                <label> <input type="checkbox" value="remember-me" /> Remember me </label>
              </div>
              <div class="d-flex justify-content-evenly">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <a href="/profile/register/"><button class="btn btn-lg btn-secondary btn-block" type="button">Register</button></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="fixed-bottom bg-dark-subtle">
      <div class="justify-content-center border-top p-2">
        <p class="text-center">Â© 2023 TechDiscuss</p>
      </div>
    </footer>
  </body>
</html>
