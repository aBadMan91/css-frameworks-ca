<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page to TechDiscuss" />
    <title>Login | TechDiscuss</title>
    <link rel="stylesheet" href="dist/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">TechDiscuss</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div
          class="row justify-content-center align-items-center"
          style="height: 100vh"
        >
          <div class="col-md-4">
            <form
              class="needs-validation was-validated"
              action="/profile/index.html"
            >
              <h1 class="h3 mb-3 font-weight-normal">
                Please sign in to access the site
              </h1>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required=""
                autofocus=""
              />
              <div class="invalid-feedback">Enter a valid email address</div>
              <label for="inputPassword" class="sr-only">Password</label>
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required=""
                minlength="8"
              />
              <div class="invalid-feedback">
                Password must have 8 characters
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me" /> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="nav justify-content-center border-bottom pb-3 mb-3"></div>
      <p class="text-center text-body-secondary">Â© 2023 TechDiscuss</p>
    </footer>
  </body>
</html>
